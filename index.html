<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versículos Bíblicos - Gere e Compartilhe</title>
    <meta name="description" content="Crie lindas imagens com versículos bíblicos e compartilhe no WhatsApp">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>📖 Versículos Bíblicos</h1>
            <p>Gere lindas imagens inspiradoras com IA e compartilhe</p>
        </header>

        <main>
            <div class="controls">
                <div class="control-group">
                    <label for="temaEscolhido">Tema:</label>
                    <select id="temaEscolhido">
                        <option value="esperanca">✨ Esperança</option>
                        <option value="amor">❤️ Amor</option>
                        <option value="paz">🕊️ Paz</option>
                        <option value="fe">🙏 Fé</option>
                        <option value="sabedoria">🦉 Sabedoria</option>
                        <option value="forca">💪 Força</option>
                        <option value="protecao">🛡️ Proteção</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="qualidadeImagem">Qualidade da IA:</label>
                    <select id="qualidadeImagem">
                        <option value="rapida">⚡ Rápida</option>
                        <option value="media" selected>🎨 Média</option>
                        <option value="alta">💎 Alta Qualidade</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="posicaoTexto">Posição do Texto:</label>
                    <select id="posicaoTexto">
                        <option value="centro">Centro</option>
                        <option value="inferior" selected>Parte Inferior</option>
                        <option value="superior">Parte Superior</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="opacidadeFundo">Opacidade do Fundo:</label>
                    <input type="range" id="opacidadeFundo" min="0.3" max="0.9" step="0.1" value="0.7">
                    <span id="opacidadeDisplay">70%</span>
                </div>

                <button id="gerarVersiculo">🎨 Gerar Imagem com IA</button>
            </div>

            <div class="image-container">
                <canvas id="canvasImagem" width="800" height="600"></canvas>
            </div>

          
<!-- ============================================================================ -->
<!-- BOTÕES DE COMPARTILHAMENTO COM ÍCONES -->
<!-- ============================================================================ -->

<div class="compartilhar-section">
    <h3 class="compartilhar-titulo">📤 Compartilhar Versículo</h3>
    
    <div class="compartilhar-grid">
        <!-- WhatsApp -->
        <button onclick="compartilharWhatsApp()" class="btn-social whatsapp" title="Compartilhar no WhatsApp">
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.520-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.885 3.785"/>
            </svg>
            <span class="btn-text">WhatsApp</span>
        </button>

        <!-- Facebook -->
        <button onclick="compartilharFacebook()" class="btn-social facebook" title="Compartilhar no Facebook">
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
            <span class="btn-text">Facebook</span>
        </button>

        <!-- Twitter -->
        <button onclick="compartilharTwitter()" class="btn-social twitter" title="Compartilhar no Twitter/X">
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
            <span class="btn-text">Twitter</span>
        </button>

        <!-- Telegram -->
        <button onclick="compartilharTelegram()" class="btn-social telegram" title="Compartilhar no Telegram">
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/>
            </svg>
            <span class="btn-text">Telegram</span>
        </button>

        <!-- Email -->
        <button onclick="compartilharEmail()" class="btn-social email" title="Compartilhar por Email">
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M24 5.457v13.909c0 .904-.732 1.636-1.636 1.636h-3.819V11.73L12 16.64l-6.545-4.91v9.273H1.636A1.636 1.636 0 0 1 0 19.366V5.457c0-.904.732-1.636 1.636-1.636h3.819v.273L12 10.186l6.545-6.092v-.273h3.819c.904 0 1.636.732 1.636 1.636z"/>
            </svg>
            <span class="btn-text">Email</span>
        </button>

        <!-- Compartilhar Nativo -->
        <button onclick="compartilharVersiculo()" class="btn-social nativo" title="Mais opções de compartilhamento">
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"/>
            </svg>
            <span class="btn-text">Mais</span>
        </button>
    </div>
</div>

            <div class="versiculo-info">
                <p id="versiculoTexto"></p>
                <p id="versiculoReferencia"></p>
                <div class="stats">
                    <span id="contadorVersiculos">0 versículos gerados</span>
                </div>
            </div>
        </main>

        <footer>
            <p>Feito com ❤️ para compartilhar a Palavra de Deus</p>
        </footer>
    </div>

    <div class="toast" id="toast"></div>
    <!-- No index.html, ANTES do script.js -->
<script src="config.js"></script>
<script src="script.js"></script>
</body>
</html>
