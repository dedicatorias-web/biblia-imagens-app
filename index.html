<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versículos Bíblicos - Gere e Compartilhe</title>
    <meta name="description" content="Crie lindas imagens com versículos bíblicos e compartilhe no WhatsApp">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>📖 Versículos Bíblicos</h1>
            <p>Gere lindas imagens inspiradoras com IA e compartilhe</p>
        </header>

        <main>
            <div class="controls">
                <div class="control-group">
                    <label for="temaEscolhido">Tema:</label>
                    <select id="temaEscolhido">
                        <option value="esperanca">✨ Esperança</option>
                        <option value="amor">❤️ Amor</option>
                        <option value="paz">🕊️ Paz</option>
                        <option value="fe">🙏 Fé</option>
                        <option value="sabedoria">🦉 Sabedoria</option>
                        <option value="forca">💪 Força</option>
                        <option value="protecao">🛡️ Proteção</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="qualidadeImagem">Qualidade da IA:</label>
                    <select id="qualidadeImagem">
                        <option value="rapida">⚡ Rápida</option>
                        <option value="media" selected>🎨 Média</option>
                        <option value="alta">💎 Alta Qualidade</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="posicaoTexto">Posição do Texto:</label>
                    <select id="posicaoTexto">
                        <option value="centro">Centro</option>
                        <option value="inferior" selected>Parte Inferior</option>
                        <option value="superior">Parte Superior</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="opacidadeFundo">Opacidade do Fundo:</label>
                    <input type="range" id="opacidadeFundo" min="0.3" max="0.9" step="0.1" value="0.7">
                    <span id="opacidadeDisplay">70%</span>
                </div>

                <button id="gerarVersiculo">🎨 Gerar Imagem com IA</button>
            </div>

            <div class="image-container">
                <canvas id="canvasImagem" width="800" height="600"></canvas>
            </div>

          
            <!-- Botões de compartilhamento corrigidos -->
<div class="compartilhar-container">
    <button onclick="compartilharWhatsApp()" class="btn-compartilhar whatsapp" title="Compartilhar no WhatsApp">
        <i class="fab fa-whatsapp"></i> WhatsApp
    </button>
    
    <button onclick="compartilharFacebook()" class="btn-compartilhar facebook" title="Compartilhar no Facebook">
        <i class="fab fa-facebook-f"></i> Facebook
    </button>
    
    <button onclick="compartilharTwitter()" class="btn-compartilhar twitter" title="Compartilhar no Twitter">
        <i class="fab fa-twitter"></i> Twitter
    </button>
    
    <button onclick="compartilharTelegram()" class="btn-compartilhar telegram" title="Compartilhar no Telegram">
        <i class="fab fa-telegram-plane"></i> Telegram
    </button>
    
    <button onclick="compartilharEmail()" class="btn-compartilhar email" title="Compartilhar por Email">
        <i class="fas fa-envelope"></i> Email
    </button>
    
    <!-- Botão de compartilhamento nativo -->
    <button onclick="compartilharVersiculo()" class="btn-compartilhar nativo" title="Compartilhar">
        <i class="fas fa-share-alt"></i> Compartilhar
    </button>
</div>

            <div class="versiculo-info">
                <p id="versiculoTexto"></p>
                <p id="versiculoReferencia"></p>
                <div class="stats">
                    <span id="contadorVersiculos">0 versículos gerados</span>
                </div>
            </div>
        </main>

        <footer>
            <p>Feito com ❤️ para compartilhar a Palavra de Deus</p>
        </footer>
    </div>

    <div class="toast" id="toast"></div>
    <!-- No index.html, ANTES do script.js -->
<script src="config.js"></script>
<script src="script.js"></script>
</body>
</html>
