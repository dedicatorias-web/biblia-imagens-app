name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Create config file with API key
      run: |
        echo "üîß Gerando config.js com chave segura..."
        echo "console.log('üîë CONFIG carregado via GitHub Actions');" > config.js
        echo "window.CONFIG = {" >> config.js
        echo "  HUGGING_FACE_API_KEY: '${{ secrets.HUGGING_FACE_API_KEY }}'" >> config.js
        echo "};" >> config.js
        echo "‚úÖ Config gerado com sucesso"
        ls -la config.js
        
    - name: Setup Pages
      uses: actions/configure-pages@v5
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3  # ‚Üê VERS√ÉO CORRIGIDA
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4  # ‚Üê VERS√ÉO CORRIGIDA
